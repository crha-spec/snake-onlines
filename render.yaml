services:
  - type: web
    name: video-oyun-platformu
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run render-start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096 --max-http-header-size=16384"
      - key: UV_THREADPOOL_SIZE
        value: "128"
    autoDeploy: true
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1

  # Optional: Add a cron job for cleanup (if needed)
  - type: cron
    name: cleanup-job
    schedule: "0 3 * * *"  # Daily at 3 AM
    buildCommand: npm install
    startCommand: node cleanup.js
    envVars:
      - key: NODE_ENV
        value: production
