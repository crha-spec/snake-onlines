<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .screen {
            display: none;
            padding: 30px;
            min-height: 500px;
        }
        
        .screen.active {
            display: block;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.own {
            margin-left: auto;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.other {
            background: white;
            border: 2px solid #e1e5e9;
            border-bottom-left-radius: 6px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .profile-photo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }
        
        .username {
            font-weight: 600;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-seen {
            font-size: 11px;
            margin-top: 3px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 2px solid #e1e5e9;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            width: 50px;
            height: 44px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
        
        .profile-photo-upload {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }
        
        .upload-btn {
            flex: 1;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            color: #667eea;
        }
        
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            border: 2px solid #e1e5e9;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #eaffea;
            border-radius: 8px;
            border: 1px solid #27ae60;
        }
        
        .country-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giriş Ekranı -->
        <div id="loginScreen" class="screen active">
            <h1>Global Chat</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email adresinizi girin">
            </div>
            <button onclick="sendCode()">Kodu Gönder</button>
            
            <div class="form-group" id="codeSection" style="display: none;">
                <label for="code">Doğrulama Kodu</label>
                <input type="text" id="code" placeholder="6 haneli kodu girin">
                <button onclick="verifyCode()">Doğrula</button>
            </div>
            
            <div id="loginError" class="error" style="display: none;"></div>
        </div>

        <!-- Profil Ekranı -->
        <div id="profileScreen" class="screen">
            <h1>Profil Ayarları</h1>
            <div id="countryInfo" class="country-info" style="display: none;">
                Ülkeniz: <span id="countryName">TR</span> - Sadece aynı ülkedeki kullanıcılarla mesajlaşabilirsiniz
            </div>
            
            <div class="profile-photo-upload">
                <img id="profilePreview" src="" class="profile-preview" alt="Profil Önizleme">
                <button class="upload-btn" onclick="document.getElementById('photoUpload').click()">
                    Fotoğraf Seç
                </button>
                <input type="file" id="photoUpload" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)">
            </div>
            
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            
            <div class="form-group">
                <label for="nameColor">
                    Renk Seçin 
                    <span id="colorPreview" class="color-preview"></span>
                </label>
                <input type="color" id="nameColor" value="#4285F4" onchange="updateColorPreview()">
            </div>
            
            <button onclick="saveProfile()">Kaydet ve Sohbete Gir</button>
            <div id="profileError" class="error" style="display: none;"></div>
        </div>

        <!-- Sohbet Ekranı -->
        <div id="chatScreen" class="screen">
            <h1>🌍 Global Chat <span id="onlineCount">Online: 0</span></h1>
            
            <div class="chat-container">
                <div class="chat-header">
                    <div id="serverInfo">Ülke: TR</div>
                    <div id="userCount">Online: 0</div>
                </div>
                
                <div class="messages" id="messages">
                    <!-- Mesajlar buraya gelecek -->
                </div>
                
                <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
                
                <div class="input-area">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Mesajınızı yazın..."
                        rows="1"
                        oninput="autoResize(this); handleTyping()"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        📨
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentServer = null;
        let typingTimer = null;
        let isTyping = false;

        // Renk önizleme güncelleme
        function updateColorPreview() {
            const color = document.getElementById('nameColor').value;
            document.getElementById('colorPreview').style.backgroundColor = color;
        }

        // Fotoğraf yükleme
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Kod gönderme
        async function sendCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('loginError', 'Lütfen email adresinizi girin');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Gönderiliyor...';

            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('codeSection').style.display = 'block';
                    showSuccess('loginError', data.devCode ? `[TEST] Kodunuz: ${data.devCode}` : 'Kod emailinize gönderildi!');
                } else {
                    showError('loginError', data.error || 'Bir hata oluştu');
                }
            } catch (error) {
                showError('loginError', 'Bağlantı hatası');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Kodu Gönder';
            }
        }

        // Kod doğrulama
        async function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;

            if (!email || !code) {
                showError('loginError', 'Lütfen email ve kodu girin');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Doğrulanıyor...';

            try {
                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    currentServer = data.user.country || 'TR';
                    
                    // Ülke bilgisini göster
                    document.getElementById('countryName').textContent = currentServer;
                    document.getElementById('countryInfo').style.display = 'block';
                    
                    showScreen('profileScreen');
                    loadUserProfile();
                } else {
                    showError('loginError', data.error || 'Geçersiz kod');
                }
            } catch (error) {
                showError('loginError', 'Bağlantı hatası');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Doğrula';
            }
        }

        // Profil yükleme
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.user) {
                    document.getElementById('username').value = data.user.username || '';
                    document.getElementById('nameColor').value = data.user.nameColor || '#4285F4';
                    document.getElementById('profilePreview').src = data.user.profilePhoto || '';
                    updateColorPreview();
                }
            } catch (error) {
                console.error('Profil yükleme hatası:', error);
            }
        }

        // Profil kaydetme
        async function saveProfile() {
            const username = document.getElementById('username').value;
            const nameColor = document.getElementById('nameColor').value;
            const profilePhoto = document.getElementById('profilePreview').src;

            if (!username) {
                showError('profileError', 'Lütfen kullanıcı adınızı girin');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Kaydediliyor...';

            try {
                const response = await fetch('/api/profile-setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, nameColor, profilePhoto })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentUser = { ...currentUser, ...data.user };
                    initializeChat();
                } else {
                    showError('profileError', data.error || 'Kayıt hatası');
                }
            } catch (error) {
                showError('profileError', 'Bağlantı hatası');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Kaydet ve Sohbete Gir';
            }
        }

        // Sohbeti başlat
        function initializeChat() {
            showScreen('chatScreen');
            
            // Socket bağlantısı
            socket = io();
            
            // Sunucu bilgilerini güncelle
            document.getElementById('serverInfo').textContent = `Ülke: ${currentServer}`;
            
            // Sunucuya katıl
            socket.emit('join-server', {
                serverId: currentServer,
                userId: currentUser._id
            });

            // Online kullanıcı sayısı
            socket.on('update-users', (count) => {
                document.getElementById('userCount').textContent = `Online: ${count}`;
                document.getElementById('onlineCount').textContent = `Online: ${count}`;
            });

            // Yeni mesaj
            socket.on('new-message', (message) => {
                addMessageToChat(message);
                // Mesajı görüldü olarak işaretle
                socket.emit('message-seen', {
                    messageId: message._id,
                    userId: currentUser._id
                });
            });

            // Görülme güncellemesi
            socket.on('message-seen-update', (data) => {
                updateMessageSeen(data.messageId, data.seenCount, data.seenBy);
            });

            // Yazıyor indikatörü
            socket.on('user-typing', (data) => {
                showTyping(data.username);
            });

            socket.on('user-stop-typing', () => {
                hideTyping();
            });

            // Mesaj geçmişini yükle
            loadMessageHistory();
        }

        // Mesaj geçmişi yükleme
        async function loadMessageHistory() {
            try {
                const response = await fetch(`/api/messages/${currentServer}`);
                const messages = await response.json();
                
                messages.forEach(message => {
                    addMessageToChat(message);
                    // Mesajı görüldü olarak işaretle
                    socket.emit('message-seen', {
                        messageId: message._id,
                        userId: currentUser._id
                    });
                });
                
                scrollToBottom();
            } catch (error) {
                console.error('Mesaj geçmişi yükleme hatası:', error);
            }
        }

        // Mesaj gönderme
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !socket) return;

            // Yazmayı durdur
            stopTyping();

            const messageData = {
                serverId: currentServer,
                userId: currentUser._id,
                username: currentUser.username,
                nameColor: currentUser.nameColor,
                profilePhoto: currentUser.profilePhoto,
                message: message
            };

            socket.emit('send-message', messageData);
            input.value = '';
            autoResize(input);
        }

        // Mesajı chat'e ekle
        function addMessageToChat(message) {
            const messagesDiv = document.getElementById('messages');
            const isOwn = message.userId === currentUser._id;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            messageDiv.dataset.messageId = message._id;
            
            const time = new Date(message.timestamp).toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const seenCount = message.seenBy ? message.seenBy.length : 0;
            const seenText = isOwn ? 
                `<div class="message-seen">👁️ ${seenCount} kişi gördü</div>` : 
                '';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <img src="${message.profilePhoto}" class="profile-photo" alt="${message.username}">
                    <span class="username" style="color: ${message.nameColor}">${message.username}</span>
                </div>
                <div class="message-content">${escapeHtml(message.message)}</div>
                <div class="message-time">${time}</div>
                ${seenText}
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        // Görülme bilgisini güncelle
        function updateMessageSeen(messageId, seenCount, seenBy) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageDiv) {
                const seenDiv = messageDiv.querySelector('.message-seen');
                if (seenDiv) {
                    seenDiv.innerHTML = `👁️ ${seenCount} kişi gördü`;
                }
            }
        }

        // Yazıyor indikatörü
        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing-start', {
                    serverId: currentServer,
                    userId: currentUser._id,
                    username: currentUser.username
                });
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            isTyping = false;
            clearTimeout(typingTimer);
            socket.emit('typing-stop', {
                serverId: currentServer,
                userId: currentUser._id
            });
        }

        function showTyping(username) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${username} yazıyor...`;
            indicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        // Yardımcı fonksiyonlar
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.textContent = message;
            container.style.display = 'block';
            container.className = 'error';
        }

        function showSuccess(containerId, message) {
            const container = document.getElementById(containerId);
            container.textContent = message;
            container.style.display = 'block';
            container.className = 'success';
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Sayfa yüklendiğinde renk önizlemeyi ayarla
        document.addEventListener('DOMContentLoaded', updateColorPreview);
    </script>
</body>
</html>
