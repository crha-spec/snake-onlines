<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åžehir Sohbet OdasÄ±</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .profile-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .online-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .users-sidebar {
            width: 300px;
            background: white;
            border-left: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .users-sidebar h3 {
            color: #075e54;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #333;
        }

        .user-city {
            font-size: 12px;
            color: #666;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.own .message-content {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.other .message-content {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #075e54;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            color: #333;
        }

        .message-status {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
            resize: none;
            height: 45px;
            max-height: 100px;
        }

        .send-button {
            background: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #054d44;
        }

        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .mobile-users-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .users-sidebar {
                position: fixed;
                top: 60px;
                right: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(100%);
                z-index: 1000;
            }

            .users-sidebar.active {
                transform: translateX(0);
            }

            .mobile-users-toggle {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            background: #ffeb3b;
            color: #333;
            font-size: 14px;
            display: none;
        }

        .connection-status.error {
            background: #ff5252;
            color: white;
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal h2 {
            color: #075e54;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
        }

        .form-input:focus {
            border-color: #075e54;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid #075e54;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            background: #075e54;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: #054d44;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #075e54;
            color: white;
        }

        .btn-primary:hover {
            background: #054d44;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .welcome-modal .modal-content {
            text-align: center;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #075e54;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>
    
    <div class="header">
        <div class="header-left">
            <button class="mobile-users-toggle" id="mobileUsersToggle">ðŸ‘¥</button>
            <button class="profile-button" id="profileButton">
                <img src="" alt="Profil" class="profile-avatar" id="profileAvatar">
            </button>
            <h1 id="roomTitle">Åžehir Sohbet OdasÄ±</h1>
        </div>
        <div class="online-count" id="onlineCount">0 online</div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messagesContainer"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="users-sidebar" id="usersSidebar">
            <h3>Aktif KullanÄ±cÄ±lar</h3>
            <ul class="user-list" id="userList"></ul>
        </div>
    </div>

    <!-- HoÅŸ Geldin Modal -->
    <div class="modal welcome-modal" id="welcomeModal">
        <div class="modal-content">
            <div class="avatar-placeholder" id="welcomeAvatar">?</div>
            <h2>HoÅŸ Geldiniz!</h2>
            <div class="form-group">
                <label for="usernameInput">KullanÄ±cÄ± AdÄ±nÄ±z</label>
                <input type="text" id="usernameInput" class="form-input" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" maxlength="20">
            </div>
            <div class="form-group">
                <div class="file-input-wrapper">
                    <input type="file" id="photoInput" class="file-input" accept="image/*">
                    <label for="photoInput" class="file-input-label">Profil FotoÄŸrafÄ± SeÃ§</label>
                </div>
                <img id="photoPreview" class="photo-preview" style="display: none;">
            </div>
            <button class="btn btn-primary" id="startChatButton">Sohbete BaÅŸla</button>
        </div>
    </div>

    <!-- Profil AyarlarÄ± Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <h2>Profil AyarlarÄ±</h2>
            <div class="form-group">
                <label for="editUsername">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="editUsername" class="form-input" maxlength="20">
            </div>
            <div class="form-group">
                <div class="file-input-wrapper">
                    <input type="file" id="editPhotoInput" class="file-input" accept="image/*">
                    <label for="editPhotoInput" class="file-input-label">FotoÄŸraf DeÄŸiÅŸtir</label>
                </div>
                <img id="editPhotoPreview" class="photo-preview">
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" id="cancelProfileButton">Ä°ptal</button>
                <button class="btn btn-primary" id="saveProfileButton">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.userId = localStorage.getItem('userId') || this.generateUserId();
                this.userName = localStorage.getItem('userName') || '';
                this.userPhoto = localStorage.getItem('userPhoto') || '';
                this.userCity = 'Genel';
                this.userColor = this.generateColor(this.userName);
                this.currentRoom = null;
                this.isTyping = false;
                this.typingTimeout = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                
                if (!this.userName) {
                    this.showWelcomeModal();
                } else {
                    this.connectToServer();
                }
                
                this.loadMessagesFromStorage();
            }

            initializeElements() {
                this.roomTitle = document.getElementById('roomTitle');
                this.onlineCount = document.getElementById('onlineCount');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.userList = document.getElementById('userList');
                this.usersSidebar = document.getElementById('usersSidebar');
                this.mobileUsersToggle = document.getElementById('mobileUsersToggle');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.profileButton = document.getElementById('profileButton');
                this.profileAvatar = document.getElementById('profileAvatar');
                
                // Modal elements
                this.welcomeModal = document.getElementById('welcomeModal');
                this.usernameInput = document.getElementById('usernameInput');
                this.photoInput = document.getElementById('photoInput');
                this.photoPreview = document.getElementById('photoPreview');
                this.startChatButton = document.getElementById('startChatButton');
                
                this.profileModal = document.getElementById('profileModal');
                this.editUsername = document.getElementById('editUsername');
                this.editPhotoInput = document.getElementById('editPhotoInput');
                this.editPhotoPreview = document.getElementById('editPhotoPreview');
                this.cancelProfileButton = document.getElementById('cancelProfileButton');
                this.saveProfileButton = document.getElementById('saveProfileButton');
            }

            initializeEventListeners() {
                this.messageInput.addEventListener('input', this.handleInput.bind(this));
                this.messageInput.addEventListener('keypress', this.handleKeyPress.bind(this));
                this.sendButton.addEventListener('click', this.sendMessage.bind(this));
                this.mobileUsersToggle.addEventListener('click', this.toggleUsersSidebar.bind(this));
                this.profileButton.addEventListener('click', this.showProfileModal.bind(this));

                // Welcome modal events
                this.photoInput.addEventListener('change', this.handlePhotoSelect.bind(this));
                this.startChatButton.addEventListener('click', this.startChat.bind(this));
                
                // Profile modal events
                this.editPhotoInput.addEventListener('change', this.handleEditPhotoSelect.bind(this));
                this.cancelProfileButton.addEventListener('click', this.hideProfileModal.bind(this));
                this.saveProfileButton.addEventListener('click', this.saveProfile.bind(this));

                // Auto-resize textarea
                this.messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }

            generateUserId() {
                const id = Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', id);
                return id;
            }

            generateColor(username) {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                    '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                    '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D7BDE2'
                ];
                const index = username.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                return colors[index % colors.length];
            }

            showWelcomeModal() {
                this.welcomeModal.classList.add('active');
                this.usernameInput.focus();
            }

            hideWelcomeModal() {
                this.welcomeModal.classList.remove('active');
            }

            showProfileModal() {
                this.editUsername.value = this.userName;
                this.editPhotoPreview.src = this.userPhoto || this.createDefaultAvatar(this.userName);
                this.profileModal.classList.add('active');
            }

            hideProfileModal() {
                this.profileModal.classList.remove('active');
            }

            handlePhotoSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.previewImage(file, this.photoPreview);
                }
            }

            handleEditPhotoSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.previewImage(file, this.editPhotoPreview);
                }
            }

            previewImage(file, previewElement) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewElement.src = e.target.result;
                    previewElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            startChat() {
                const username = this.usernameInput.value.trim();
                if (!username) {
                    alert('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin!');
                    return;
                }

                this.userName = username;
                this.userColor = this.generateColor(username);
                
                // Save to localStorage
                localStorage.setItem('userName', username);
                localStorage.setItem('userId', this.userId);

                // Handle profile photo
                const file = this.photoInput.files[0];
                if (file) {
                    this.uploadProfilePhoto(file);
                } else {
                    this.userPhoto = this.createDefaultAvatar(username);
                    localStorage.setItem('userPhoto', this.userPhoto);
                    this.updateProfileDisplay();
                    this.hideWelcomeModal();
                    this.connectToServer();
                }
            }

            uploadProfilePhoto(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.userPhoto = e.target.result;
                    localStorage.setItem('userPhoto', this.userPhoto);
                    this.updateProfileDisplay();
                    
                    // Send to server
                    if (this.socket) {
                        this.socket.emit('update-profile', {
                            userId: this.userId,
                            userName: this.userName,
                            userPhoto: this.userPhoto
                        });
                    }
                    
                    this.hideWelcomeModal();
                    if (!this.socket) {
                        this.connectToServer();
                    }
                };
                reader.readAsDataURL(file);
            }

            saveProfile() {
                const newUsername = this.editUsername.value.trim();
                if (!newUsername) {
                    alert('LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin!');
                    return;
                }

                this.userName = newUsername;
                localStorage.setItem('userName', newUsername);

                const file = this.editPhotoInput.files[0];
                if (file) {
                    this.uploadProfilePhoto(file);
                } else {
                    this.userPhoto = this.editPhotoPreview.src;
                    localStorage.setItem('userPhoto', this.userPhoto);
                    this.updateProfileDisplay();
                }

                // Send update to server
                if (this.socket) {
                    this.socket.emit('update-profile', {
                        userId: this.userId,
                        userName: this.userName,
                        userPhoto: this.userPhoto
                    });
                }

                this.hideProfileModal();
            }

            updateProfileDisplay() {
                this.profileAvatar.src = this.userPhoto || this.createDefaultAvatar(this.userName);
                this.profileAvatar.alt = this.userName;
            }

            createDefaultAvatar(username) {
                return `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="${this.userColor}"/><text x="50" y="60" font-family="Arial" font-size="40" text-anchor="middle" fill="white">${username.charAt(0).toUpperCase()}</text></svg>`;
            }

            connectToServer() {
                this.socket = io();

                this.socket.on('connect', () => {
                    this.showConnectionStatus('BaÄŸlandÄ±', false);
                    console.log('Sunucuya baÄŸlandÄ±');
                    
                    // Send user profile to server
                    this.socket.emit('user-join', {
                        userId: this.userId,
                        userName: this.userName,
                        userPhoto: this.userPhoto
                    });
                });

                this.socket.on('user-assigned', (data) => {
                    this.userCity = data.city;
                    this.currentRoom = data.city;
                    this.roomTitle.textContent = `${this.userCity} Sohbet OdasÄ±`;
                    this.loadMessagesFromStorage();
                    this.updateProfileDisplay();
                });

                this.socket.on('user-joined', (data) => {
                    this.addSystemMessage(`${data.userName} odaya katÄ±ldÄ±`);
                    this.updateUserList(data.users);
                });

                this.socket.on('user-left', (data) => {
                    this.addSystemMessage(`${data.userName} odadan ayrÄ±ldÄ±`);
                    this.updateUserList(data.users);
                });

                this.socket.on('message', (message) => {
                    this.displayMessage(message);
                    this.saveMessageToStorage(message);
                    this.markMessageAsSeen(message.id);
                });

                this.socket.on('typing', (data) => {
                    this.showTypingIndicator(data);
                });

                this.socket.on('message-seen', (data) => {
                    this.updateMessageStatus(data.messageId, true);
                });

                this.socket.on('user-list-update', (users) => {
                    this.updateUserList(users);
                });

                this.socket.on('profile-updated', (data) => {
                    this.updateUserProfile(data);
                });

                this.socket.on('disconnect', () => {
                    this.showConnectionStatus('BaÄŸlantÄ± kesildi - Yeniden baÄŸlanÄ±lÄ±yor...', true);
                });

                this.socket.on('connect_error', () => {
                    this.showConnectionStatus('BaÄŸlantÄ± hatasÄ±', true);
                });
            }

            showConnectionStatus(message, isError) {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `connection-status ${isError ? 'error' : ''}`;
                this.connectionStatus.style.display = 'block';
                
                if (!isError) {
                    setTimeout(() => {
                        this.connectionStatus.style.display = 'none';
                    }, 3000);
                }
            }

            handleInput() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasText;

                if (hasText && !this.isTyping) {
                    this.isTyping = true;
                    this.socket.emit('typing', true);
                }

                if (this.typingTimeout) clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    if (this.isTyping) {
                        this.isTyping = false;
                        this.socket.emit('typing', false);
                    }
                }, 1000);
            }

            handleKeyPress(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                const message = {
                    id: Date.now().toString(),
                    text: text,
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                    userName: this.userName,
                    userPhoto: this.userPhoto,
                    userColor: this.userColor,
                    room: this.currentRoom
                };

                this.socket.emit('message', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;

                if (this.isTyping) {
                    this.isTyping = false;
                    this.socket.emit('typing', false);
                }
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userName === this.userName ? 'own' : 'other'}`;
                messageElement.dataset.messageId = message.id;

                const avatar = document.createElement('img');
                avatar.className = 'user-avatar';
                avatar.src = message.userPhoto || this.createDefaultAvatar(message.userName);
                avatar.alt = message.userName;
                avatar.style.backgroundColor = message.userColor;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                messageContent.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${this.escapeHtml(message.userName)}</div>
                        <div class="message-time">${message.time}</div>
                    </div>
                    <div class="message-text">${this.escapeHtml(message.text)}</div>
                    <div class="message-status">
                        ${message.userName === this.userName ? 
                            `<span class="seen-status">${message.seen ? 'âœ“âœ“' : 'âœ“'}</span>` : ''}
                    </div>
                `;

                messageElement.appendChild(avatar);
                messageElement.appendChild(messageContent);
                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();

                if (message.userName !== this.userName) {
                    this.markMessageAsSeen(message.id);
                }
            }

            addSystemMessage(text) {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'message system';
                systemMessage.style.alignSelf = 'center';
                systemMessage.style.background = 'rgba(0,0,0,0.1)';
                systemMessage.style.color = '#666';
                systemMessage.style.fontSize = '14px';
                systemMessage.style.fontStyle = 'italic';
                systemMessage.style.padding = '8px 16px';
                systemMessage.style.borderRadius = '15px';
                systemMessage.innerHTML = this.escapeHtml(text);
                
                this.messagesContainer.appendChild(systemMessage);
                this.scrollToBottom();
            }

            showTypingIndicator(data) {
                if (data.isTyping && data.userName !== this.userName) {
                    this.typingIndicator.textContent = `${data.userName} yazÄ±yor...`;
                    this.typingIndicator.style.display = 'block';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
                this.scrollToBottom();
            }

            updateMessageStatus(messageId, seen) {
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    const statusElement = messageElement.querySelector('.seen-status');
                    if (statusElement) {
                        statusElement.textContent = seen ? 'âœ“âœ“' : 'âœ“';
                        statusElement.style.color = seen ? '#34B7F1' : '#666';
                    }
                }
            }

            markMessageAsSeen(messageId) {
                this.socket.emit('message-seen', { messageId, room: this.currentRoom });
            }

            updateUserList(users) {
                this.userList.innerHTML = '';
                this.onlineCount.textContent = `${users.length} online`;

                users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.className = 'user-item';
                    
                    const avatar = document.createElement('img');
                    avatar.className = 'user-avatar';
                    avatar.src = user.userPhoto || this.createDefaultAvatar(user.userName);
                    avatar.alt = user.userName;
                    avatar.style.backgroundColor = user.userColor;

                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${this.escapeHtml(user.userName)}</div>
                            <div class="user-city">${this.escapeHtml(user.city)}</div>
                        </div>
                    `;
                    userItem.prepend(avatar);
                    this.userList.appendChild(userItem);
                });
            }

            updateUserProfile(userData) {
                // Update user in user list if needed
                const userItems = this.userList.querySelectorAll('.user-item');
                userItems.forEach(item => {
                    const userNameElement = item.querySelector('.user-name');
                    if (userNameElement && userNameElement.textContent === userData.oldUserName) {
                        userNameElement.textContent = userData.userName;
                        const avatar = item.querySelector('.user-avatar');
                        if (avatar && userData.userPhoto) {
                            avatar.src = userData.userPhoto;
                        }
                    }
                });
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            saveMessageToStorage(message) {
                const key = `city_${this.currentRoom}_messages`;
                let messages = JSON.parse(localStorage.getItem(key) || '[]');
                
                messages.push({
                    ...message,
                    stored: true
                });

                // Son 100 mesajÄ± sakla
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }

                localStorage.setItem(key, JSON.stringify(messages));
            }

            loadMessagesFromStorage() {
                if (!this.currentRoom) return;

                const key = `city_${this.currentRoom}_messages`;
                const messages = JSON.parse(localStorage.getItem(key) || '[]');
                
                this.messagesContainer.innerHTML = '';
                messages.forEach(message => {
                    this.displayMessage(message);
                });
            }

            toggleUsersSidebar() {
                this.usersSidebar.classList.toggle('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // UygulamayÄ± baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
