<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åžehir Sohbet OdasÄ±</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #e5ddd5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .online-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .users-sidebar {
            width: 300px;
            background: white;
            border-left: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .users-sidebar h3 {
            color: #075e54;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #333;
        }

        .user-city {
            font-size: 12px;
            color: #666;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.other {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #075e54;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            color: #333;
        }

        .message-status {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
            resize: none;
            height: 45px;
            max-height: 100px;
        }

        .send-button {
            background: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #054d44;
        }

        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .mobile-users-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .users-sidebar {
                position: fixed;
                top: 60px;
                right: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(100%);
                z-index: 1000;
            }

            .users-sidebar.active {
                transform: translateX(0);
            }

            .mobile-users-toggle {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            background: #ffeb3b;
            color: #333;
            font-size: 14px;
            display: none;
        }

        .connection-status.error {
            background: #ff5252;
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>
    
    <div class="header">
        <button class="mobile-users-toggle" id="mobileUsersToggle">ðŸ‘¥</button>
        <h1 id="roomTitle">Åžehir Sohbet OdasÄ±</h1>
        <div class="online-count" id="onlineCount">0 online</div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messagesContainer"></div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
            
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="users-sidebar" id="usersSidebar">
            <h3>Aktif KullanÄ±cÄ±lar</h3>
            <ul class="user-list" id="userList"></ul>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.userId = this.generateUserId();
                this.userName = `KullanÄ±cÄ±-${this.userId.slice(-4)}`;
                this.userCity = 'Genel';
                this.userColor = this.generateColor(this.userName);
                this.currentRoom = null;
                this.isTyping = false;
                this.typingTimeout = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.connectToServer();
                this.loadMessagesFromStorage();
            }

            initializeElements() {
                this.roomTitle = document.getElementById('roomTitle');
                this.onlineCount = document.getElementById('onlineCount');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.userList = document.getElementById('userList');
                this.usersSidebar = document.getElementById('usersSidebar');
                this.mobileUsersToggle = document.getElementById('mobileUsersToggle');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            initializeEventListeners() {
                this.messageInput.addEventListener('input', this.handleInput.bind(this));
                this.messageInput.addEventListener('keypress', this.handleKeyPress.bind(this));
                this.sendButton.addEventListener('click', this.sendMessage.bind(this));
                this.mobileUsersToggle.addEventListener('click', this.toggleUsersSidebar.bind(this));

                // Auto-resize textarea
                this.messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }

            generateUserId() {
                return Math.random().toString(36).substr(2, 9);
            }

            generateColor(username) {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                    '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                    '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D7BDE2'
                ];
                const index = username.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                return colors[index % colors.length];
            }

            connectToServer() {
                this.socket = io();

                this.socket.on('connect', () => {
                    this.showConnectionStatus('BaÄŸlandÄ±', false);
                    console.log('Sunucuya baÄŸlandÄ±');
                });

                this.socket.on('user-assigned', (data) => {
                    this.userCity = data.city;
                    this.currentRoom = data.city;
                    this.roomTitle.textContent = `${this.userCity} Sohbet OdasÄ±`;
                    this.loadMessagesFromStorage();
                });

                this.socket.on('user-joined', (data) => {
                    this.addSystemMessage(`${data.userName} odaya katÄ±ldÄ±`);
                    this.updateUserList(data.users);
                });

                this.socket.on('user-left', (data) => {
                    this.addSystemMessage(`${data.userName} odadan ayrÄ±ldÄ±`);
                    this.updateUserList(data.users);
                });

                this.socket.on('message', (message) => {
                    this.displayMessage(message);
                    this.saveMessageToStorage(message);
                    this.markMessageAsSeen(message.id);
                });

                this.socket.on('typing', (data) => {
                    this.showTypingIndicator(data);
                });

                this.socket.on('message-seen', (data) => {
                    this.updateMessageStatus(data.messageId, true);
                });

                this.socket.on('user-list-update', (users) => {
                    this.updateUserList(users);
                });

                this.socket.on('disconnect', () => {
                    this.showConnectionStatus('BaÄŸlantÄ± kesildi - Yeniden baÄŸlanÄ±lÄ±yor...', true);
                });

                this.socket.on('connect_error', () => {
                    this.showConnectionStatus('BaÄŸlantÄ± hatasÄ±', true);
                });
            }

            showConnectionStatus(message, isError) {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `connection-status ${isError ? 'error' : ''}`;
                this.connectionStatus.style.display = 'block';
                
                if (!isError) {
                    setTimeout(() => {
                        this.connectionStatus.style.display = 'none';
                    }, 3000);
                }
            }

            handleInput() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasText;

                if (hasText && !this.isTyping) {
                    this.isTyping = true;
                    this.socket.emit('typing', true);
                }

                if (this.typingTimeout) clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    if (this.isTyping) {
                        this.isTyping = false;
                        this.socket.emit('typing', false);
                    }
                }, 1000);
            }

            handleKeyPress(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                if (!text) return;

                const message = {
                    id: Date.now().toString(),
                    text: text,
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                    userName: this.userName,
                    userColor: this.userColor,
                    room: this.currentRoom
                };

                this.socket.emit('message', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;

                if (this.isTyping) {
                    this.isTyping = false;
                    this.socket.emit('typing', false);
                }
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userName === this.userName ? 'own' : 'other'}`;
                messageElement.dataset.messageId = message.id;

                const avatar = this.createAvatar(message.userName, message.userColor);
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${this.escapeHtml(message.userName)}</div>
                        <div class="message-time">${message.time}</div>
                    </div>
                    <div class="message-text">${this.escapeHtml(message.text)}</div>
                    <div class="message-status">
                        ${message.userName === this.userName ? 
                            `<span class="seen-status">${message.seen ? 'âœ“âœ“' : 'âœ“'}</span>` : ''}
                    </div>
                `;

                if (message.userName !== this.userName) {
                    messageElement.prepend(avatar);
                }

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();

                if (message.userName !== this.userName) {
                    this.markMessageAsSeen(message.id);
                }
            }

            createAvatar(userName, color) {
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.style.backgroundColor = color;
                avatar.textContent = userName.charAt(0).toUpperCase();
                return avatar;
            }

            addSystemMessage(text) {
                const systemMessage = document.createElement('div');
                systemMessage.className = 'message system';
                systemMessage.style.alignSelf = 'center';
                systemMessage.style.background = 'rgba(0,0,0,0.1)';
                systemMessage.style.color = '#666';
                systemMessage.style.fontSize = '14px';
                systemMessage.style.fontStyle = 'italic';
                systemMessage.innerHTML = this.escapeHtml(text);
                
                this.messagesContainer.appendChild(systemMessage);
                this.scrollToBottom();
            }

            showTypingIndicator(data) {
                if (data.isTyping && data.userName !== this.userName) {
                    this.typingIndicator.textContent = `${data.userName} yazÄ±yor...`;
                    this.typingIndicator.style.display = 'block';
                } else {
                    this.typingIndicator.style.display = 'none';
                }
                this.scrollToBottom();
            }

            updateMessageStatus(messageId, seen) {
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageElement) {
                    const statusElement = messageElement.querySelector('.seen-status');
                    if (statusElement) {
                        statusElement.textContent = seen ? 'âœ“âœ“' : 'âœ“';
                        statusElement.style.color = seen ? '#34B7F1' : '#666';
                    }
                }
            }

            markMessageAsSeen(messageId) {
                this.socket.emit('message-seen', { messageId, room: this.currentRoom });
            }

            updateUserList(users) {
                this.userList.innerHTML = '';
                this.onlineCount.textContent = `${users.length} online`;

                users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.className = 'user-item';
                    
                    const avatar = this.createAvatar(user.userName, user.userColor);
                    avatar.style.width = '35px';
                    avatar.style.height = '35px';
                    avatar.style.fontSize = '14px';

                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${this.escapeHtml(user.userName)}</div>
                            <div class="user-city">${this.escapeHtml(user.city)}</div>
                        </div>
                    `;
                    userItem.prepend(avatar);
                    this.userList.appendChild(userItem);
                });
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            saveMessageToStorage(message) {
                const key = `city_${this.currentRoom}_messages`;
                let messages = JSON.parse(localStorage.getItem(key) || '[]');
                
                messages.push({
                    ...message,
                    stored: true
                });

                // Son 100 mesajÄ± sakla
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }

                localStorage.setItem(key, JSON.stringify(messages));
            }

            loadMessagesFromStorage() {
                if (!this.currentRoom) return;

                const key = `city_${this.currentRoom}_messages`;
                const messages = JSON.parse(localStorage.getItem(key) || '[]');
                
                this.messagesContainer.innerHTML = '';
                messages.forEach(message => {
                    this.displayMessage(message);
                });
            }

            toggleUsersSidebar() {
                this.usersSidebar.classList.toggle('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // UygulamayÄ± baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
